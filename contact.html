<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Clifton Valley Farms</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <section class="hero-section page-hero-header"> 
    <img src="images/field.jpeg" class="hero-bg-img" alt="Farm entrance or welcome sign">

    <div class="hero-overlay">

      <header>
        <a href="index.html" class="site-title-link">Clifton Valley Farms</a>

        <div class="hamburger" onclick="toggleMenu()">
          <div></div><div></div><div></div>
        </div>

        <nav class="hero-nav">
          <div class="hero-nav-wrapper">
            <ul id="navMenu">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">Our Story</a></li>
              <li><a href="stand.html">Seasonal Stand</a></li>
              <li><a href="plant-care.html">Plant Care</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <h1 class="page-hero-title">Let's Talk Plants</h1>

    </div>
  </section>
  
  <section class="about-section contact-form-section">
    <div class="about-container">

      <div class="about-heading">
        <h2 class="main-title">Get In Touch</h2>
        <p class="sub-title">We'd love to hear from you</p>
      </div>

      <div class="contact-form-wrapper">
        <form action="#" method="POST" class="farm-contact-form"> 

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="general">General Inquiry</option>
                    <option value="wholesale">Wholesale/Business Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="primary-button">Send Message</button>
            
        </form>
      </div>
    </div>
  </section>
  
  <section class="stand-logistics-section contact-info-section">

      <div class="logistics-container" style="max-width: 600px;">
          
          <div class="logistics-item">
              <h4>Email</h4>
              <p>
                  <a href="mailto:c.cliftonvalleyfarms@gmail.com" style="color: #f4efe8; text-decoration: underline;">c.cliftonvalleyfarms@gmail.com</a>
              </p>
          </div>

          <div class="logistics-item">
              <h4>Grow With Us</h4>
              <div class="social-links-minimal" style="margin-top: 10px;">
                <a href="https://instagram.com/clifton_valley_farms" target="_blank" rel="noopener noreferrer">
                  <img src="assets/insta_icon.png" alt="Instagram Icon" style="width:40px; height:40px;">
                </a>
                
                <span class="social-divider" style="color: #96a18d;">â€¢</span>
                
                <a href="https://www.facebook.com/people/Clifton-Valley-Farms/61576555481881/" target="_blank" rel="noopener noreferrer">
                  <img src="assets/fb_icon.png" alt="Facebook Icon" style="width:40px; height:40px;">
                </a>
              </div>
          </div>

      </div>
  </section>

<script>
function toggleMenu(){
  const menu = document.getElementById("navMenu");
  const hamburger = document.querySelector(".hamburger");

  menu.classList.toggle("active");
  hamburger.classList.toggle("is-active");
}
</script>

</body>
</html>
